<section id="projects" class="px-6 py-20 bg-gray-50 dark:bg-gray-950">
  <div class="mx-auto max-w-7xl">
    <!-- Section Header -->
    <div class="mb-16 text-center" data-aos="fade-down" data-aos-delay="0">
      <div class="inline-block mb-4">
        <span
          class="text-sm font-semibold tracking-wider uppercase text-emerald-600 dark:text-emerald-400"
          >Portfolio</span
        >
      </div>
      <h2
        class="mb-4 text-4xl font-bold text-gray-900 lg:text-5xl dark:text-white font-display"
      >
        Featured
        <span
          class="text-transparent bg-gradient-to-r from-emerald-600 to-teal-600 dark:from-emerald-400 dark:to-teal-400 bg-clip-text"
        >
          Projects
        </span>
      </h2>
    </div>

    <!-- Projects Grid -->
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      @for (project of projects; track project.title) {
      <div data-aos="zoom-in" data-aos-delay="100">
        <app-project-card
          [title]="project.title"
          [description]="project.description"
          [image]="project.image"
          [github]="project.githubUrl"
          [link]="project.link"
          [tags]="project.technologies"
          [highlights]="project.highlights"
        ></app-project-card>
      </div>
      }
    </div>
  </div>
</section>
