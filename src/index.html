    <script>
      // Aplicar tema inmediatamente antes de que se renderice el contenido
      (function () {
        try {
          const saved = localStorage.getItem("theme");
          const systemPrefersDark = window.matchMedia(
            "(prefers-color-scheme: dark)",
          ).matches;

          // Si el usuario ha guardado una preferencia o sino la del sistema
          const shouldBeDark = saved ? saved === "dark" : systemPrefersDark;

          if (shouldBeDark) {
            document.documentElement.classList.add("dark");
            if (!saved) localStorage.setItem("theme", "dark");
          } else {
            document.documentElement.classList.remove("dark");
            if (!saved) localStorage.setItem("theme", "light");
          }
        } catch (e) {
          // Fallback: modo oscuro por defecto si hay error
          document.documentElement.classList.add("dark");
        }
      })();
    </script>
